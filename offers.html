<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Cars</title>
    <link rel="stylesheet" href="offers.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="index.html" class="navbar-link">Home</a>
      <a href="#popular-tours" class="navbar-link">Popular Tours</a>
      <a href="#tour-gallery" class="navbar-link">Tour Gallery</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section-1 target center">
        <h1 class="section-heading section-1-heading">Offers</h1>
        <img src="images/images.tours/sea-g5ece2eca7_1920.jpg" class="section-1-img" />
      </section>
    </div>
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="popular-tours">
        <h1 class="section-heading">Popular Offers</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="offer-name">forest tour</h2>
            <img src="images/forest.jpg" class="card-img" />
            <h3 class="offer-price">$ 400,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="offer-name">river tour</h2>
            <img src="images/river.jpg" class="card-img" />
            <h3 class="offer-price">$ 350,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="offer-name">Greece tour</h2>
            <img src="images/images.tours/santorini-g0ed0e5cfc_1920.jpg" class="card-img" />
            <h3 class="offer-price">$ 760,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->

   

    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="image-gallery">
        <h1 class="section-heading">Offers Gallery</h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/images.tours/bali.jpg" class="gallery-img-1" />
          <img src="images/images.tours/santorini-g0ed0e5cfc_1920.jpg" class="gallery-img-2" />
          <img src="images/images.tours/spain.jpg" class="gallery-img-3" />
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/sea.jpg" class="gallery-img-1" />
          <img src="images/images.tours/rome.jpg" class="gallery-img-2" />
          <img src="images/river.jpg" class="gallery-img-3" />
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Enter Message"></textarea>
          <input class="form-btn" type="submit" value="Submit" />
        </form>
        <p class="copyright">
          Copyright &copy;
        </p>
      </section>
    </div>
    <!-- End of Section 5 -->
    <script src="offers.js"></script>
  </body>
</html>
